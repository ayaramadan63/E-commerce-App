<div class="cartBox">

    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-3">
                <label for="">Start Date</label>
                <input type="date"
                formControlName="start"
                 class="form-control">
            </div>
            <div class="col-md-3">
                <label for="">End Date</label>
                <input type="date"
                formControlName="end"
                 class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button 
                class="btn btn-success"
                (click)="applyFilter()"
                >Apply</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Date</th>
                <th >Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr
             *ngFor="let item of carts let index=index">
             <td></td>   
             <td>{{item.date | date:"shortDate"}}</td>
                <td>
                      {{item.products.length }}
                </td>
                <td> 
                    <button
                     class="btn btn-danger"
                     (click)="deleteCart(item.id)"
                     >Delete</button>
                    |<button
                     class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#viewCart"
                    (click)="view(index)"
                     >View</button>

                </td>
            </tr>
        </tbody>
    </table>
  
  <!-- Modal -->

  <div class="modal fade" 
  id="viewCart" 
  tabindex="-1"
   aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important;" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"
           id="exampleModalLongTitle">
           Cart Details</h5>
          <button type="button"
           class="close"
            data-dismiss="modal"
             aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           <div class="cartBox">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th style="width: 25%;" >Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                     *ngFor="let item of products let i=index">
                     <td><img src="{{item.item.image}}" alt=""></td>   
                     <td>{{item.item.title}}</td>
                        <td>
                              {{item.item.price }} L.E
                        </td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.item.price * item.quantity}} L.E</td>
                    </tr>
                </tbody>
        

            </table>
           </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
